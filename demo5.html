<script>
    function num(btn) {
        var num=btn.value;
        var inp=document.getElementById('inp');
       switch(num){
           case "=":
               if(inp.value)
               inp.value= eval(inp.value);
               else inp.value='';
               break;
           case "C":
               inp.value='';
               break;
           default:
               inp.value=inp.value+num;
               break;
       }
    }
    function chexiao() {
        var inp=document.getElementById('inp');
        inp.value=inp.value.substr(0,inp.value.length-1)
    }
</script>
